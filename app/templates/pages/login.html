<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to MyCRM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <main>
        <section class="login-container">
            <header class="login-header">
                <img src="{{ url_for('static', filename='images/main_logo.png') }}" 
                     width="50" 
                     height="50" 
                     alt="MyCRM logo">
                <h1>Sign in to MyCRM</h1>
            </header>

            {% if not success %}
            <p role="alert" class="message">아이디 또는 비밀번호가 일치하지 않습니다</p>
            {% endif %}

            <form class="login-form" method="POST" action="/auth/login"> 
                <div class="form-group">
                    <label for="username" class="form-label">Username or email address</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input"
                           required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input"
                           required>
                </div>
                <button type="submit">Sign in</button>
            </form>
        </section>
    </main>
</body>
</html>
